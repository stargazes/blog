<!--主体右侧-->
		<div class='main-right'>
			<dl>
				<dt>热门博文</dt>
				<foreach name="hot_blog" item="v">
				<dd>
					<a href="{:U('/show-'.$v['id'])}">{$v.title}</a>
					<span>({$v.click})</span>
				</dd>
				</foreach>
			</dl>

			<dl>
				<dt>最发布发</dt>
				<foreach name="new_blog" item="v">
				<dd>
					<a href="{:U('/show-'.$v['id'])}">{$v.title}</a>
					<span>({$v.time|date='m-d', ###})</span>
				</dd>
				</foreach>
			</dl>

			<dl>
				<dt>友情连接</dt>
				<foreach name="links" item="v">
				<dd>
					<a href="{$v.url}" target="_blank">{$v.name}</a>
				</dd>
				</foreach>
			</dl>
		</div>
