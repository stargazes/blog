<include file="Common/head" />
	<link rel="stylesheet" href="__PUBLIC__/Css/list.css" />
<include file="Common/top" />
<!--主体-->
	<div class='main'>
		<div class='main-left'>
			<foreach name="blog" item="v">
			<dl>
				<dt>{$v.name}</dt>
				<dd class='channel'><a href="{:U('/show-'.$v['id'])}">{$v.title}</a></dd>
				<dd class='info'>
					<span class='time'>发布于：{$v.time|date="Y年m月d日  H:i:s", ###}</span>
					<span class='click'>点击：{$v.click}</span>
				</dd>
				<dd class='content'>{$v.summary}……</dd>
				<dd class='read'>
					<a href="{:U('/show-'.$v['id'])}">阅读全文>></a>
				</dd>
			</dl>
			</foreach>
			<div class="page">{$page}</div>
		</div>
	<include file="Common/right" />
	</div>
<include file="Common/foot" />
