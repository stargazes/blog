<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<css href="__PUBLIC__/Css/public.css" />
</head>
<body>
	<form action="{:U(MODULE_NAME.'/Links/runUpdate', array('id' => $link['id']))}" method="post">
		<table class="table">
			<tr>
				<th colspan="2">修改友情链接</th>
			</tr>
			<tr>
				<td>网站名称</td>
				<td><input type="text" name="name" value="{$link.name}"></td>
			</tr>
			<tr>
				<td>网址</td>
				<td><input type="text" name="url" value="{$link.url}"></td>
			</tr>
			<tr>
				<td>网站简介</td>
				<td><textarea name="about">{$link.about}</textarea>
			</tr>
			<tr>
				<td>备注</td>
				<td><textarea name="remarks">{$link.remarks}</textarea>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="保存修改">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
