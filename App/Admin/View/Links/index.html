<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<css href="__PUBLIC__/Css/public.css" />
</head>
<body>
	<form action="{:U(MODULE_NAME.'/Category/runSortCate')}" method="post">
	<table class="table">
		<tr>
			<th>ID</th>
			<th>网站名称</th>
			<th>网址</th>
			<th>网站简介</th>
			<th>备注</th>
			<th>操作</th>
		</tr>
		<foreach name="links" item="v">
		<tr>
			<td>{$v.id}</td>
			<td>{$v.name}</td>
			<td>{$v.url}</td>
			<td>{$v.about}</td>
			<td>{$v.remarks}</td>
			<td>
				[<a href="{:U(MODULE_NAME.'/Links/update', array('id' => $v['id']))}">修改</a>]
				[<a href="{:U(MODULE_NAME.'/Links/delete', array('id' => $v['id']))}" onclick="return confirm('你确定要删除？')">删除</a>]
			</td>
		</tr>
		</foreach>
	</table>
	</form>
</body>
</html>
